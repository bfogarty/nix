name: Cache
on:
  push:
    branches: [main, brian/cachix-m1]
jobs:
  darwin:
    name: Darwin
    runs-on: ${{ matrix.os }}

    strategy:
      # continue if one host fails
      fail-fast: false

      matrix:
        include:
          - host: brian-mbp-2
            os: macos-latest # Intel
          - host: Thyme-M5772J33W1
            os: macos-latest-xlarge # M1

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install nix
        uses: cachix/install-nix-action@v22

      - name: Setup Cachix
        uses: cachix/cachix-action@v12
        with:
          name: bfogarty
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build and cache nix-darwin configuration
        run: nix build .#darwinConfigurations.${{ matrix.host }}.system
